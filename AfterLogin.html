<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Afterlogin.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
    <title>Welcome User</title>
</head>
<body>
    <div class="wrapper">
        <div class="profile-card js-profile-card">
         <div class="profile-card__img">
          <img src="img/jcb.jpg" alt="profile">
         </div>
      
         <div class="profile-card__cnt js-profile-cnt">
            <div class="profile-card__name">JCB</div>
            <div class="profile-card__txt">Associate Professor,<strong>NIT Durgapur</strong></div>
            <div class="profile-card-loc">
      
           <span class="profile-card-loc__txt">
            Durgapur, India
            <br>
                He is good looking smart with dashing personality. He is the boss of electrical department.
           </span>
          </div>
      
          <div class="profile-card-inf">
           <div class="profile-card-inf__item">
            <div class="profile-card-inf__title">0</div>
            <div class="profile-card-inf__txt">Views</div>
           </div>
      
           <div class="profile-card-inf__item">
            <div class="profile-card-inf__title">0</div>
            <div class="profile-card-inf__txt">Likes</div>
           </div>

          <div class="profile-card-social">
           <a href="#" class="profile-card-social__item facebook">
            <span class="icon-font">
             <i class="fa fa-facebook icon "></i>
            </span>
           </a>
      
           <a href="#" class="profile-card-social__item twitter">
            <span class="icon-font">
             <i class="fa fa-twitter icon "></i>
            </span>
           </a>
      
           <a href="#" class="profile-card-social__item instagram">
            <span class="icon-font">
             <i class="fa fa-instagram icon "></i>
            </span>
           </a>
      
           <a href="#" class="profile-card-social__item behance">
            <span class="icon-font">
             <i class="fa fa-google icon "></i>
            </span>
           </a>
      
          </div>
      
          <div class="profile-card-ctr">
           <button class="profile-card__button button--red js-message-btn">Message</button>
           <button class="profile-card__button button--red">Change Preference</button>
          </div>
         </div>
        </div>
       </div>
</body>
</html>
